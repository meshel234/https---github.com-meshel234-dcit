<!DOCTYPE html>
<html>

        <style>
        :root {
            --primary-color: #335eea;
            --secondary-color: #506690;
            --light-color: #fafbfb;
            --dark-color: #161c2d;
        }

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header style */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            list-style: none;
        }

        .header .nav li {
            margin-left: 20px;
        }

        .header .nav li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        /* Banner style */
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 80vh;
            background-image: url("banner.jpg");
            background-size: cover;
            background-position: center;
        }

        .banner .content {
            max-width: 500px;
            color: rgb(255, 255, 255);
        }

        .banner .content h1 {
            font-size: 60px;
            margin-bottom: 30px;
            color: black;
        }

        .banner .content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: black;
        }

        .banner .content button {
            display: block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
        }

        .banner .content button:hover {
            transform: scale(1.1);
            transition: 0.3s;
        }

        .banner .image {
            max-width: 1000px;
        }

        .banner .image img {
            width: 100%;
            height: 50%;
        }

        /* Section style */
        .section {
            padding: 40px;
            background-color: var(--light-color);
        }

        .section .title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            color: var(--dark-color);
        }

        .section .courses {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .section .courses .card {
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .section .courses .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .section .courses .card .image {
            height: 200px;
        }

        .section .courses .card .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section .courses .card .content {
            padding: 20px;
            background-color: white;
            color: var(--dark-color);
        }

        .section .courses .card .content h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section .courses .card .content p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .section .courses .card .content a {
            display: block;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        /* Footer style */
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--dark-color);
            color: white;
        }

        .footer p {
            font-size: 16px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .banner {
                flex-direction: column;
            }

            .section .courses {
                flex-direction: column;
            }

            .section .courses .card {
                margin-bottom: 20px;
            }
        }
    </style>
